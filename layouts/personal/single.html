<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ .Description | default "this is meta description for single page."}}">
  
  <meta name="generator" content="Hugo 0.84.2" />

  <!-- plugins -->
  <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.css ">
  <link rel="stylesheet" href="/plugins/fontawesome/font-awesome.min.css ">
  <link rel="stylesheet" href="/plugins/animate/animate.css ">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="/scss/style.min.53ff68cb90dc1b86bdbd31e3266fe55ad04ff65d8e92c7b5049942e86af6932b.css" integrity="sha256-U/9oy5DcG4a9vTHjJm/lWtBP9l2Okse1BJlC6Gr2kys=" media="screen">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/spacing.css">
  <link rel="stylesheet" href="/css/lists.css">
  <link rel="stylesheet" href="/css/quotes.css">
  <link rel="stylesheet" href="/css/headings.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.png " type="image/x-icon">
  <link rel="icon" href="images/favicon.png " type="image/x-icon">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165204758-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-165204758-1');
  </script>
</head>
<body>
  <header id="header">
  <div class="header-sec">
    <div class="container">
      <div class="row align-items-center">
        <div class="logo-box wow fadeInDown">
          <a class="navbar-brand  pb-lg-0  pt-lg-0" href="/">Joel<span>.</span></a>
        </div>
        <div class="menu-box">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="bar-icon"></span>
            <span class="bar-icon"></span>
            <span class="bar-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto wow fadeInDown">

                  <li><a href=/#contact>Contact</a></li>
                  <li><a href=/images/CV/CV_JoelBecker.pdf>CV</a></li>
                  <li><a href=/personal>Personal</a></li>

                </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
  </header>

  <!-- page title -->
  <section class="section bg-cover overlay">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="mb-3">{{ .Title }}</h2>
          <i style="font-size: small; color: grey;">Created: {{ .Date.Format "January 2, 2006" }}</i>
          <br>
          <i style="font-size: small; color: grey;">Last Modified: {{ .Lastmod.Format "January 2, 2006" }}</i>
        </div>
      </div>
    </div>
  </section>

  <!-- main content -->
  <div class="sec-page page" id="page">
    <div class="container">
      <div class="row">
        <!-- Sidebar for Categories -->
        <div class="col-md-3">
          <!-- Categories and Archive will be populated dynamically -->
        </div>
        <!-- Main Content -->
        <div class="col-md-9">
          <div class="row pub-list wow fadeInUp">
            <div class="col-md-9 text-box">
              <br> <!-- Empty line -->
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- ... Your existing JavaScript ... -->

  <!-- ... Closing tags ... -->
</body>
</html>
